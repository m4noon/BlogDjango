{% extends 'base.html' %}
{% block content %}
<div class="row gx-2 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="container-sm">
            <div class="mb-2">
                <div class="form-control w-100 text-center">
                     <style type="text/css">
                       input {
                       display: block;
                        border-radius: 25px;
                        width: 100%;
                        padding: 8px 24px;
                        font-size: 18px;
                        line-height: 1.6;
                        color: #fe6074;
                        background-color: #FFF;
                        background-image: none;
                        border: solid 2px #fe6074;
                        -webkit-box-shadow: none;
                        box-shadow: none;
                       }
                       textarea {
                       display: block;
                        border-radius: 25px;
                        width: 100%;
                        padding: 8px 24px;
                        font-size: 18px;
                        line-height: 1.6;
                        color: #fe6074;
                        background-color: #FFF;
                        background-image: none;
                        border: solid 2px #fe6074;
                        -webkit-box-shadow: none;
                        box-shadow: none;
                       }
                        label {
                            color: #000000;
                        }
                     </style>
                    <h1>Регистрация</h1>
                    <form method="post">{% csrf_token %}
                        {% for field in form %}
                          <p>
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% if field.help_text %}
                              <small style="color: grey">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                              <p style="color: red">{{ error }}</p>
                            {% endfor %}
                          </p>
                       {% endfor %}
                        <input class="mb-2 mt-2" type="submit" value="Зарегистрироваться" />
                    </form>
                </div>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
