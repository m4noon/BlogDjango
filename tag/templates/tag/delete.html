{% extends 'base.html' %}

{% block content %}
<div class="row gx-2 gx-lg-5 justify-content-center">

        <div class="mb-2">
            <div class="form-control w-100 text-center">
                <h1>Удалить тэг</h1>
                <form action="" method="post">{% csrf_token %}
                  <h6>Вы уверены что хотите удалить "{{ tag.name }}"?</h6>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
