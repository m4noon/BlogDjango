<div class="container bg-light text-success">
    {% if object_list %}
    <ul>
    {% for tag in object_list %}
        <li><a href="{% url 'tag:detail' tag.id %}">{{ tag.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tags are available.</p>
{% endif %}
    <a href='{% url "tag:new" %}'>+ New Tag</a>
</div>
