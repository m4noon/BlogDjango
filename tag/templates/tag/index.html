{% extends 'base.html' %}

{% block content %}
<h1> Доступные Тэги </h1>
<div class="padding-30 rounded bordered">
	<div class="row">
		<div class="row gx-2 gx-lg-5 justify-content-left">
			<div class="col-md-10 col-lg-8 col-xl-7 mb-4">
				<a class="btn btn-default" href='{% url "tag:new" %}'>Создать Тэг</a>
			</div>
		</div>
		{% if object_list %}
			{% for tag in object_list %}
				<div class="col-md-12 col-sm-6 ">
					<div class="post post-list clearfix">
						<h5 class="post-title"><a href="{% url 'tag:detail' tag.id %}">{{ tag.name }}</a></h5>
					</div>
				</div>
			{% endfor %}
		{% else %}
			<p>Нет доступных тэгов.</p>
		{% endif %}
	</div>
</div>
{% endblock %}
