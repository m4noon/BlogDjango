{% extends 'base.html' %}

{% block content %}

    {% if object_list %}
    <ul>
    {% for category in object_list %}
        <li><a href="{% url 'category:detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No category are available.</p>
{% endif %}
    <a href='{% url "category:new" %}'>+ New Category</a>

{% endblock %}
